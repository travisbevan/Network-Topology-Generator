<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Network Configuration Tool</title>
  <script src="auto-fill.js"></script>
  <script src="config-handlers.js"></script>
  <script src="generate-topology.js"></script>
  <script src="reset.js"></script>
</head>
<body>
  <h1>Network Configuration Tool</h1>

  <!-- Network Preference Section -->
  <div style="display: flex; gap: 20px; margin-bottom: 20px;">
    <div style="flex: 1; display: flex; flex-direction: column;">
      <label for="use-private-ip">
        <input type="checkbox" id="use-private-ip"> Use Private IP Range
      </label>
    </div>
  </div>

  <!-- Device Selection Section -->
  <div style="display: flex; gap: 20px;">
    <div style="flex: 1; display: flex; flex-direction: column;">
      <label for="routers">Number of Routers:</label>
      <input type="number" id="routers" name="routers" min="0" style="width: 100%;" onchange="updateRouterFields()">
      <label for="enable-dhcp">
        <input type="checkbox" id="enable-dhcp"> Enable DHCP
      </label>
      <label for="enable-routing">
        <input type="checkbox" id="enable-routing"> Enable Routing
      </label>
    </div>
    <div style="flex: 1; display: flex; flex-direction: column;">
      <label for="switches">Number of Switches:</label>
      <input type="number" id="switches" name="switches" min="0" style="width: 100%;" onchange="updateSwitchFields()">
    </div>
    <div style="flex: 1; display: flex; flex-direction: column;">
      <label for="vlans">Number of VLANs:</label>
      <input type="number" id="vlans" name="vlans" min="0" style="width: 100%;" onchange="updateVlanFields()">
      <label for="use-vlans">
        <input type="checkbox" id="use-vlans" onchange="toggleVlanFields()"> Use VLANs
      </label>
    </div>
  </div>

  <!-- IP Device Selection Section -->
  <div id="device-selection" style="display: flex; gap: 20px; margin-top: 20px;">
    <div id="router-ip-container" style="flex: 1; display: flex; flex-direction: column;">
      <label>Router IPs:</label>
    </div>
    <div id="switch-ip-container" style="flex: 1; display: flex; flex-direction: column;">
      <label>Switch IPs:</label>
    </div>
    <div id="vlan-ip-container" style="flex: 1; display: flex; flex-direction: column; display: none;">
      <label>VLAN Subnets:</label>
    </div>
    <div id="devices-vlan-container" style="flex: 1; display: flex; flex-direction: column;">
      <label>Devices on Switch:</label>
    </div>
  </div>

  <!-- Button Selection Section -->
  <div>
    <div style="display: flex; gap: 20px; margin-top: 25px;">
      <button id="auto_fill_config" style="flex: 1; padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">Auto Fill Configurations</button>
      <button id="reset_configuration" style="flex: 1; padding: 10px; background-color: red; color: white; border: none; cursor: pointer;" onclick="resetConfiguration()">Reset Configuration</button>
    </div>
    <div style="margin-top: 25px;">
      <button id="generate_topology" style="width: 100%; padding: 10px; background-color: #008CBA; color: white; border: none; cursor: pointer;" onclick="generateNetworkTopology()">Generate Network Topology</button>
    </div>
  </div>

  <!-- Output Section -->
  <div id="network-output" style="margin-top: 25px; padding: 15px; background-color:rgba(244, 244, 244, 0); border: 1px solid #ccc; display: none;">
    <h3>Network Configuration:</h3>
    <div id="network-config" style="width: 100%;">
    </div>
  </div>

</body>
</html>
